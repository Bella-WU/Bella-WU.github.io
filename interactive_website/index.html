<!-- add libraries -->
	<script src="jquery-3.2.1.js"></script>
	<script src="tracery.js"></script>
	<script>
		// reload images randomly
		var sweetImages = ["pics/sweet1.png", "pics/sweet2.png", "pics/sweet3.png", "pics/sweet4.png", "pics/sweet5.png", "pics/sweet6.png", "pics/sweet7.png", "pics/sweet8.png", "pics/sweet9.png"]
		var sweetImg = choice(sweetImages)
		$('#sweetImg').attr('src', sweetImg)

		var fastfoodImages = ["pics/fastfood1.png", "pics/fastfood2.png", "pics/fastfood3.png", "pics/fastfood4.png", "pics/fastfood5.png", "pics/fastfood6.png", "pics/fastfood7.png", "pics/fastfood8.png", "pics/fastfood9.png"]
		var fastfoodImg = choice(fastfoodImages)
		$('#fastfoodImg').attr('src', fastfoodImg)

		var vegeImages = ["pics/vege1.png", "pics/vege2.png", "pics/vege3.png", "pics/vege4.png", "pics/vege5.png", "pics/vege6.png", "pics/vege7.png", "pics/vege8.png", "pics/vege9.png"]
		var vegeImg = choice(vegeImages)
		$('#vegeImg').attr('src', vegeImg)

		var activityNames = ["make your ex-boyfriend regret", "wear a bikini", "fit into your old jeans", "wear more high heels", "increase your chance of suivival"]
        var activity = choice(activityNames)
        $(".activity").text(activity)

        var sportsNames = ["jog", "swim", "hike", "dive", "horseback ride", "weightlife"]
        var sports = choice(sportsNames)
        $(".sports").text(sports)

        var timeNames = ["10", "20", "30", "40", "50", "60"]
        var time = choice(timeNames)
        $(".time").text(time)

        var colorsNames = ["rgb(239, 83, 187)", "rgb(177, 83, 239)", "rgb(83, 117, 239)", "rgb(83, 211, 239)", "rgb(83, 239, 94)", "rgb(239, 229, 83)"]
        var color = choice(colorsNames)
        $(".color").css("color", color)

		function choice(arr){
			return arr[Math.floor(Math.random() * arr.length)]
        }

        // press the button to reload the page
        function reloadPage() {
        	location.reload();
        }
	</script>
