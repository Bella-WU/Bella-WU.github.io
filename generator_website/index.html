<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Generator Website!!!</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<h1>How much do you know about calories?</h1>
	<div id="image">
		<img id="headerImg" src="pics/fat1.png">
	</div>
	<script src="jquery-3.2.1.js"></script>
	<script src="tracery.js"></script>
	<script>
		var foodImages = ['pics/fat1.png', 'pics/fat2.png', 'pics/fat3.png', 'pics/fat4.png', 'pics/fat5.png', 'pics/fat6.png', 'pics/fat7.png', 'pics/fat8.png', 'pics/fat9.png']
		var foodImg = choice(foodImages)
		$('#headerImg').attr('src', foodImg)
		function choice(arr){
			return arr[Math.floor(Math.random() * arr.length)]
        }
	</script>

</body>
</html>
