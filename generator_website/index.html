<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Generator Website!!!</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<h1>How much do you know about calories?</h1>
	<div id="img">
		<img id="headerImg" src="pics/sweet1.png" width="400px">
	</div>
	<script src="jquery-3.2.1.js"></script>
	<script src="tracery.js"></script>
	<script>
		var foodImages = ['pics/sweet1.png', 'pics/sweet2.png', 'pics/sweet3.png', 'pics/sweet4.png', 'pics/sweet5.png', 'pics/sweet6.png', 'pics/sweet7.png', 'pics/sweet8.png', 'pics/sweet9.png']
		var foodImg = choice(foodImages)
		$('#headerImg').attr('src', foodImg)
		function choice(arr){
			return arr[Math.floor(Math.random() * arr.length)]
        }
	</script>

</body>
</html>
